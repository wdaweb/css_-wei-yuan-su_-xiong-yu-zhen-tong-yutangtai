<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bear</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;
    }
    
    html,
    body{
        width: 100vw;
        height: 100vh;
    }
    
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #container{
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: black;
        z-index: -1;
    }
    #ears{
        width: 100%;
        height: 20%;
        background: pink;

        position: relative;
    }
    #eyes{
        width: 100%;
        height: 25%;
    }
    #mouth{
        width: 100%;
        height: 30%
    }
    #chest{
        width: 100%;
        height: 25%;
    }
    </style>
</head>
<body>
    <div id="container">
        <div class="ears"></div>
        <div class="eyes"></div>
        <div class="mouth"></div>
        <div class="chest"></div>
    </div>
</body>
</html>
